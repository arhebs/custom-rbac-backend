services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-custom_rbac}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-custom_rbac}
      POSTGRES_USER: ${POSTGRES_USER:-custom_rbac}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-custom_rbac}
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "6380:6379"

  app:
    build: .
    command: >
      sh -c "
        python src/manage.py migrate &&
        python src/manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SECRET_KEY: ${SECRET_KEY:-change-me}
      ALLOW_SUPERUSER_BYPASS: ${ALLOW_SUPERUSER_BYPASS:-False}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  db_data:
